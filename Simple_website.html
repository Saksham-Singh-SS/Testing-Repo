<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Small Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #333;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #e5e7eb;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="container">
    <div class="card" id="home">
      <h2>Home</h2>
      <p>This is a simple static website built using HTML and CSS.</p>
    </div>

    <div class="card" id="about">
      <h2>About</h2>
      <p>You can customize this section to describe yourself, your project, or your business.</p>
    </div>

    <div class="card" id="contact">
      <h2>Contact</h2>
      <p>Email: example@email.com</p>
    </div>
  </div>

  <footer>
    Â© 2026 My Small Website
  </footer>

</body>
</html>
